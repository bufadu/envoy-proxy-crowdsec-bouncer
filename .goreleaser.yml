# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
version: 2

before:
  hooks:
    - go mod tidy

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    main: ./main.go
    binary: envoy-proxy-bouncer

archives:
  - format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}

changelog:
  use: github
  sort: asc
  format: "{{ .Message }} (@{{ .AuthorUsername }})"
  filters:
    exclude:
      - "merge conflict"
      - Merge pull request
      - Merge remote-tracking branch
      - Merge branch
      - go mod tidy
      - "^typo"
      - "^verbiage"
      - "^remove typo"
      - "^remove optional tag"
      - "^version bumps"
  groups:
    - title: "Features"
      regexp: "^(Feature|feature|feat).*?$"
      order: 0
    - title: "Bug Fixes"
      regexp: "^(Bugfix|bugfix|fix).*?$"
      order: 1
    - title: "Documentation"
      regexp: "^(Docs|docs|documentation).*?$"
      order: 2
    - title: "Maintenance"
      regexp: "^(Chore|chore).*?$"
      order: 3
    - title: "Dependency Updates"
      regexp: "^(Bump|bump).*?$"
      order: 4
    - title: "Other Changes"
      order: 999

release:
  github:
    owner: kdwils
    name: envoy-proxy-crowdsec-bouncer
  header: |
    ## v0.5.1

    ### Webhook Support
    Added webhook notifications for events. Send HTTP POST requests to external endpoints when events occur such as:
    - `request_allowed` - Request allowed
    - `request_blocked` - Request blocked
    - `captcha_required` - CAPTCHA challenge issued
    - `captcha_verified` - CAPTCHA challenge successfully completed 

    See the [Webhook Documentation](https://github.com/kdwils/envoy-proxy-crowdsec-bouncer/blob/main/docs/WEBHOOKS.md) for configuration examples.

    ### Helm Chart Changes
    - Empty string values in Helm values.yaml now properly allow environment variables and application defaults to take precedence
    - Removed hardcoded default URLs (`lapiURL`, `appSecURL`) that prevented environment variable overrides
    - Added helper template to clean empty config values for proper precedence handling

    ### Breaking Changes ⚠️
    See the [v0.5.0 Breaking Changes](https://github.com/kdwils/envoy-proxy-crowdsec-bouncer/blob/main/docs/breaking-changes/v0.5.0.md) if migrating from v0.4.x or lower.
  footer: |
    **Full Changelog**: https://github.com/kdwils/envoy-proxy-crowdsec-bouncer/compare/{{ .PreviousTag }}...{{ .Tag }}
